<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> <!-- Encodes all chars so that no matter the language it will be displayed correctly-->
    <meta name="viewport" content="width=device-width", initial-scale=1"> <!--Makes it so that it is displayed properly on all devices-->
                                                       <!--Initial sc sets the initial zoom level(when loaded) to 1-->
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Links to the Bootstrap CSS file hosted on a CDN (Content Delivery Network).-->

</head>
<body>


    <!--Purpose: This <div> element has a class attribute with the value container.
    Why Itâ€™s Important: The container class is part of the Bootstrap framework.
    It centers your content horizontally and applies some padding for responsive spacing.
    -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!--tells the browser to load bootstraps javacript file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

<!--This file should/usually contain the header, navbar and footer(All these tags are used in the body section)-->
